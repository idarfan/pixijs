<head>

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.7/pixi.min.js"></script>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <style>
    html {
        background: url(ubuntu_logo_wood_cropped.png) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
    </style>
</head>

<body>
    <script type="text/javascript">
    //var renderer = PIXI.autoDetectRenderer(800, 600, {
    //    backgroundColor: 0x1099bb
    var renderer = PIXI.autoDetectRenderer(1920, 1080, {
        'transparent': true
    });

    document.body.appendChild(renderer.view);
    // create the root of the scene graph
    var stage = new PIXI.Container();

    var container = new PIXI.Container();
    //場景中放入變數名為 container 的Container
    stage.addChild(container);

    for (var j = 0; j < 25; j++) {

        for (var i = 0; i < 25; i++) {
            var bunny = PIXI.Sprite.fromImage('bunny.png');
            bunny.x = 60 * i;
            bunny.y = 60 * j;                     
            container.addChild(bunny);
            //將bunny 放入變數名為container 的Container        
        };
    };
    /*
     * All the bunnies are added to the container with the addChild method
     * when you do this, all the bunnies become children of the container, and when a container moves,
     * so do all its children.
     * This gives you a lot of flexibility and makes it easier to position elements on the screen
     */
    container.x = 100;
    container.y = 60;

    // start animating  
    animate();

    function animate() {

        requestAnimationFrame(animate);        
        // render the root container         
        renderer.render(stage);
    }
    </script>
