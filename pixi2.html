<head>

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.7/pixi.min.js"></script>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <style>
    html {
        background: url(ubuntu_logo_wood_cropped.png) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
    </style>
</head>

<body>
    <script type="text/javascript">
    //var renderer = PIXI.autoDetectRenderer(800, 600, {
    //    backgroundColor: 0x1099bb
    var renderer = PIXI.autoDetectRenderer(1920, 1080, {
        'transparent': true
    });

    document.body.appendChild(renderer.view);

    // create the root of the scene graph
    var stage = new PIXI.Container();

    var basicText = new PIXI.Text('Basic text in pixi');
    basicText.x = 30;
    basicText.y = 90;

    stage.addChild(basicText);

    var style = {
        font: 'bold italic 36px Arial',
        fill: '#F7EDCA',
        stroke: '#4a1850',
        strokeThickness: 5,
        dropShadow: true,
        dropShadowColor: '#000000',
        dropShadowAngle: Math.PI / 6,
        dropShadowDistance: 6,
        wordWrap: true,
        wordWrapWidth: 440
    };

    var richText = new PIXI.Text('可以使用他媽的中文嗎?', style);
    richText.x = 30;
    richText.y = 180;
    //PIXI.Text 類別可以套用名為style的變數(其中是CSS相關的定義)
    stage.addChild(richText);

    // start animating
    animate();

    function animate() {

        requestAnimationFrame(animate);

        // render the root container
        renderer.render(stage);
    }
    </script>
